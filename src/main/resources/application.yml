spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/translation_db
    username: translation_user
    password: translation_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
